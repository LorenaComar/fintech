<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fintech - Adicionar Despesa</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="side-menu" class="side-menu">
         <header class="side-menu-header">
            <button id="menu-close" class="btn menu-toggle-btn">
                <i class="bi bi-x-lg"></i>
            </button>
        </header>
        
        <a href="#">Controle de Gastos</a>
        <a href="#">Projeção de Futuro</a>
        <a href="#">Desafios de Investimento</a>
        <a href="#">Resumo Financeiro</a>
        <a href="#">Recebimentos</a>
    </div> 

    <main id="main-content">
        
        <div class="d-flex align-items-center py-2 px-4">
            <button id="menu-toggle" class="btn menu-toggle-btn me-3">
                <i class="bi bi-list"></i>
            </button>
                <h1 class="logo m-0">Bufunfa</h1>

            <button class="btn menu-toggle-btn ms-auto">
                <i class="bi bi-person-circle"></i>
            </button>
        </div> 

        <div class="content-wrapper">
        <div class="form-card p-4">
            <h1 class="h4 mb-3">Adicionar Despesa</h1>
            <form>
                <div class="mb-2">
                <label class="form-label" for="valor"> Valor </label>
                <input type="text" class="form-control" id="valor" name="valor" placeholder="0,00">
                </div>

                <div class="mb-2">
                <label class="form-label" for="categoria"> Categoria </label>
                <select class="form-select" id="categoria" name="categoria">
                    <option selected>Comida</option>
                    <option>Lazer</option>
                    <option>Uber</option>
                </select>
                <a href="#" class="create-category-link mt-2 d-block">+ Criar categoria</a>
                </div>

                <div class="mb-2">
                <label class="form-label" for="descricao"> Descrição </label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição...">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                <label class="form-check-label" for="repetir-conta"> Repetir esta conta </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="repetir-conta" checked>
                    </div>
                </div>

                <div class="mb-3">
                <label class="form-label" for="intervalo"> Intervalo </label>
                <select class="form-select" id="intervalo" name="intervalo">
                    <option selected>Mensal</option>
                    <option>Semanal</option>
                    <option>Anual</option>
                </select>
                </div>

                <button type="submit" class="btn btn-adicionar w-100"> ADICIONAR </button>

            </form>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
